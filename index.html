<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City event finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css"> 

    <link rel="icon" href="/icons/event-icon-192.png" type="image/png">
    <link rel="apple-touch-icon" href="/icons/event-icon-180.png">
    <link rel="icon" sizes="512x512" href="/icons/event-icon-512.png" type="image/png">

</head>
<body>
    <div class="container">
        <h1>City event finder</h1>
        <p class="intro">Find exciting events happening in any capital city in Australia!</p>

        <div>
            <label for="city-select">Choose a city:</label>
            <select name="cities" id="city-select">
                <option value="">--Please choose a city--</option>
                <option value="Sydney, AU">Sydney</option>
                <option value="Melbourne, AU">Melbourne</option>
                <option value="Brisbane, AU">Brisbane</option>
                <option value="Perth, AU">Perth</option>
                <option value="Adelaide, AU">Adelaide</option>
            </select>
        </div>

        <h2>When are you interested in?</h2>
        <div class="timeframe-buttons">
            <button id="btn-today" data-timeframe-key="today">Today</button>
            <button id="btn-tomorrow" data-timeframe-key="tomorrow">Tomorrow</button>
        </div>

        <div id="results-area">
            <p id="initial-prompt-message">Choose a city and day below to find events.</p>
        </div>

        <div id="retry-section" class="hidden">
            <p>Didn't find any events you like?</p>
            <button id="btn-retry">Try searching in a new location</button>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
